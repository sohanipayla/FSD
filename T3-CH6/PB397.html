<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography & Table Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="container py-4">
    <!-- Section 1: Typography -->
    <div class="mb-5">
        <h2 class="text-center mb-3">Typography Examples</h2>
        <p class="text-primary fs-4">This is a primary colored text with larger font size.</p>
        <p class="text-uppercase">This text is transformed to uppercase.</p>
        <p class="fst-italic">This text is italicized using Bootstrap typography class.</p>
    </div>
    <!-- Section 2: Table -->
    <div>
        <h2 class="text-center mb-3">Product Table</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Perfume A</td>
                        <td>₹599</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>Perfume B</td>
                        <td>₹699</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>Perfume C</td>
                        <td>₹799</td>
                        <td>25</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
