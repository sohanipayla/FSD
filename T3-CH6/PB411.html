<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Products – Online Shopping</title>
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }
        .product-card img {
            width: 100%;
            height: 230px;
            object-fit: cover;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-center mb-4 text-primary fw-bold">
            Online Shopping – Beauty Products
        </h1>
        <!-- Grid System -->
        <div class="row g-4">
            <!-- Product 1 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="product-card p-3">
                    <img src="Matte_Lipstick.jpg" alt="Lipstick">
                    <h5 class="mt-3">Matte Lipstick</h5>
                    <p class="text-muted">Long-lasting | Smooth Finish</p>
                    <p><strong>Price: ₹299</strong></p>
                    <button class="btn btn-primary w-100">Buy Now</button>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="product-card p-3">
                    <img src="Glow_Face_Cream.jpg" alt="Face Cream">
                    <h5 class="mt-3">Glow Face Cream</h5>
                    <p class="text-muted">24-Hour Moisturizer</p>
                    <p><strong>Price: ₹499</strong></p>
                    <button class="btn btn-primary w-100">Buy Now</button>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="product-card p-3">
                    <img src="Bellavita_CEO.jpg" alt="Perfume">
                    <h5 class="mt-3">Luxury Perfume</h5>
                    <p class="text-muted">Long Lasting | Premium Aroma</p>
                    <p><strong>Price: ₹799</strong></p>
                    <button class="btn btn-primary w-100">Buy Now</button>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="product-card p-3">
                    <img src="Herbai_Hair_Oil.jpg" alt="Hair Oil">
                    <h5 class="mt-3">Herbal Hair Oil</h5>
                    <p class="text-muted">Anti-Hairfall Formula</p>
                    <p><strong>Price: ₹350</strong></p>
                    <button class="btn btn-primary w-100">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
