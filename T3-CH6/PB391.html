<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        .img-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="row align-items-center">
            <!-- LEFT: Description Section -->
            <div class="col-md-6 col-sm-12 mb-4">
                <h2 class="text-primary">Beautiful Mountain</h2>
                <p>
                    This image shows a calm and peaceful mountain view.  
                    Responsive layout ensures that on small screens,  
                    the image will appear below this description.
                </p>
            </div>
            <!-- RIGHT: Image Section -->
            <div class="col-md-6 col-sm-12 img-section">
                <img src="Mountain.jpeg" alt="Mountain Image">
            </div>
        </div>
    </div>
</body>
</html>
