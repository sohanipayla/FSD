<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 4 Table Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        td, th {
            font-size: 1.1rem;   /* FONT SIZE in REM */
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="row g-4">
            <!-- Section 1 -->
            <div class="col-md-3 col-sm-12">
                <h4 class="text-center">Table 1</h4>
                <table class="table table-striped table-bordered">
                    <tr><th>ID</th><th>Name</th></tr>
                    <tr><td>101</td><td>Rohan</td></tr>
                    <tr><td>102</td><td>Siya</td></tr>
                    <tr><td>103</td><td>Amit</td></tr>
                </table>
            </div>
            <!-- Section 2 -->
            <div class="col-md-3 col-sm-12">
                <h4 class="text-center">Table 2</h4>
                <table class="table table-hover table-primary">
                    <tr><th>Roll</th><th>City</th></tr>
                    <tr><td>11</td><td>Mumbai</td></tr>
                    <tr><td>22</td><td>Pune</td></tr>
                    <tr><td>33</td><td>Nagpur</td></tr>
                </table>
            </div>
            <!-- Section 3 -->
            <div class="col-md-3 col-sm-12">
                <h4 class="text-center">Table 3</h4>
                <table class="table table-dark table-bordered">
                    <tr><th>Code</th><th>Item</th></tr>
                    <tr><td>A1</td><td>Keyboard</td></tr>
                    <tr><td>B2</td><td>Mouse</td></tr>
                    <tr><td>C3</td><td>Monitor</td></tr>
                </table>
            </div>
            <!-- Section 4 -->
            <div class="col-md-3 col-sm-12">
                <h4 class="text-center">Table 4</h4>
                <table class="table table-success table-striped">
                    <tr><th>Sr</th><th>Color</th></tr>
                    <tr><td>1</td><td>Red</td></tr>
                    <tr><td>2</td><td>Blue</td></tr>
                    <tr><td>3</td><td>Green</td></tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
