<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="container p-4">
    <h2 class="mb-3 text-center">Simple Collapse Button Example</h2>
    <!-- Collapse Button -->
    <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#demoParagraph" >
        Show / Hide Paragraph
    </button>
    <!-- Collapsible Paragraph -->
    <div class="collapse" id="demoParagraph">
        <div class="card card-body">
            This is a sample paragraph. Clicking the button above will show or hide this content using Bootstrap's collapse feature.  
            You can add any text or content here.
        </div>
    </div>
</body>
</html>
