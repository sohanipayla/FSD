<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties with Color Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        h1, p, pre {
            letter-spacing: 2px;
            word-spacing: 6px;
            text-decoration: underline;
            text-transform: capitalize;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-left: 3px solid #007bff;
        }
    </style>
</head>
<body class="container py-4">
    <!-- Heading -->
    <h1 class="text-primary mb-3">This is a Heading</h1>
    <!-- Paragraph -->
    <p class="text-success mb-3">
        This is a paragraph demonstrating Bootstrap text color classes and applied text properties.
    </p>
    <!-- Preformatted Text -->
    <pre class="text-danger">
This is preformatted text.
It keeps spaces and line breaks as typed.
Text properties and color are applied here.
    </pre>
</body>
</html>
