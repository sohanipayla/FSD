<html>
<head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: red;
        animation: changeColor 4s linear forwards;
    }

    @keyframes changeColor {
        from { background-color: red; }
        to   { background-color: yellow; }
    }
</style>
</head>

<body>

<h2>4-Second Background Color Animation</h2>

<div class="box"></div>

</body>
</html>
