<style>
    /* Default style: less than 250px */
    body {
        background-color: pink;
    }
    /* If viewport is 250px or wider */
    @media (min-width: 250px) {
        body {
            background-color: blue;
        }
    }
</style>
</head>

<h2>Viewport Background Color Change</h2>
