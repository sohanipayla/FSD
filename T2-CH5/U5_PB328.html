<html>
<head>
<style>
    .square {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: moveUpDown 2s infinite alternate;
    }
    @keyframes moveUpDown {
        from {
            top: 0px;
        }
        to {
            top: 150px; 
        }
    }
</style>
</head>
<body>

<div class="square"></div>

</body>
</html>
