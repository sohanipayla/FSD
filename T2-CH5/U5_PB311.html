<html>
<head>
    <style>
        .thumb {
    width: 150px;
    height: 150px;
    border: 4px solid crimson;   /* main border */
    border-radius: 8px;       /* rounded corners */
    margin: 10px;
}
    </style>
</head>
<body>

<h2>Thumbnail Images Using Border</h2>

<img src="bike.jpg" class="thumb">
<img src="watch1.jpg" class="thumb">
</body>
</html>
