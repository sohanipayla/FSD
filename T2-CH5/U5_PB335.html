<html>
<head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background: blue;
        transition: all 2s ease-in-out;
        position: relative;
    }
    .box:hover {
        background: green;
        transform: scale(2) translateX(50px);
    }
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
