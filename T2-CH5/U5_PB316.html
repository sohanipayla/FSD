<!DOCTYPE html>
<html>
<head>
<style>
    .color-circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;   
        background: conic-gradient(
            red 0deg 120deg,
            yellow 120deg 240deg,
            blue 240deg 360deg
        );
    }
</style>
</head>

<body>

<h2>Conic Gradient Circle</h2>

<div class="color-circle"></div>

</body>
</html>
