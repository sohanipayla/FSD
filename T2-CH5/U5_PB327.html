<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        position: relative;
        width: 300px;
    }
    .container img {
        width: 100%;
        opacity: 0.6; 
    }
    /* Top-left text */
    .top-left {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
        font-weight: bold;
    }

    /* Bottom-right text */
    .bottom-right {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: white;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">
    <img src="watch3.webp" alt="Sample Image">
    <div class="top-left">Top Left Text</div>
    <div class="bottom-right">Bottom Right Text</div>
</div>

</body>
</html>
