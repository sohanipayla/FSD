<html>
<head>
<style>
    .flip {
        width: 250px;
        transition: transform 0.6s;   /* smooth animation */
    }
    .flip:hover {
        transform: rotateY(180deg);   /* flip on hover */
    }
</style>
</head>

<body>

<h2>Image Flip on Hover</h2>

<img src="bike.jpg" class="flip">

</body>
</html>
