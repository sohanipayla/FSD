<html>
<head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background: lightblue;
        transition: all 0.5s;   
    }
    .box:hover {
        width: 200px;   
        height: 300px;  
    }
</style>
</head>

<body>

<h2>Transition: Increase Size</h2>

<div class="box"></div>

</body>
</html>
