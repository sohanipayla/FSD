<html>
<head>
<style>
    /* Global variables */
    :root {
        --b: blue;
        --c: 20px;
    }

    /* Using the variables */
    div {
        background: var(--b);
        padding: var(--c);
        color: white;
    }
</style>
</head>

<body>

<div>This is a div using CSS variables</div>

</body>
</html>
