<html>
<head>
<style>
    button {
        width: 100px;
        height: 40px;
        background: blue;
        color: white;
        border: none;
        cursor: pointer;
        transition: width 1s ease-out;
    }
    button:hover {
        width: 200px;
    }
</style>
</head>
<body>

<button>Hover Me</button>

</body>
</html>
