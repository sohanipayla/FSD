<html>
<head>
<style>
    table {
        width: 300px;
        border-collapse: collapse;
        transition: all 2s; 
    }

    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    table:hover {
        width: 450px; /* 50% expansion horizontally */
        background-color: red;
        color: white;
    }
</style>
</head>
<body>

<table>
    <tr><th>Name</th><th>Age</th><th>City</th></tr>
    <tr><td>Ravi</td><td>22</td><td>Mumbai</td></tr>
    <tr><td>Neha</td><td>19</td><td>Pune</td></tr>
    <tr><td>Aman</td><td>25</td><td>Delhi</td></tr>
    <tr><td>Sonu</td><td>20</td><td>Nagpur</td></tr>
    <tr><td>Ritu</td><td>23</td><td>Jaipur</td></tr>
</table>

</body>
</html>
