<html>
<head>
  <style>
    .leftalign {
      text-align: left;
    }
  </style>
</head>
<body>
  <h2 class="leftalign">This heading is left aligned</h2>
  <p class="leftalign">This paragraph is also left aligned using the same class.</p>
  <div class="leftalign">This div text is aligned to the left as well.</div>
</body>
</html>
