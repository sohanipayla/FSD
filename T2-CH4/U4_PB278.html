<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    form {
      width: 350px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    /* 1️) Clicking (focus) on Name field → background becomes light-green */
    #name:focus {
      background-color: lightgreen;
    }

    /* 2️) Hovering on password text increases password input size */
    label[for="password"]:hover + #password {
      font-size: 18px;
    }

    /* Hovering on contact number text increases contact input size */
    label[for="contact"]:hover + #contact {
      font-size: 18px;
    }

    /* 3️) Clicking (active) on gender text → text color becomes blue */
    label[for="gender"]:active {
      color: blue;
    }

    /* Gender radio buttons style */
    .gender-options {
      margin-bottom: 10px;
    }

    /* 4️) Submit & Reset buttons bold + italic on hover */
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      font-weight: bold;
      font-style: italic;
      cursor: pointer;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 8px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      transition: all 0.3s;
    }

    input[type="reset"] {
      background-color: #f44336;
    }

  </style>
</head>
<body>

  <form>
    <h2>Registration Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <label for="contact">Contact Number:</label>
    <input type="number" id="contact" name="contact" placeholder="Enter your contact number">

    <label for="gender">Gender:</label>
    <div class="gender-options">
      <label for="male"><input type="radio" name="gender" id="male" value="male"> Male</label>
      <label for="female"><input type="radio" name="gender" id="female" value="female"> Female</label>
    </div>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
