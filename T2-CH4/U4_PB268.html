<html>
<head>
  <style>
    .container {
      position: relative;    
      width: 400px;
      height: 200px;
      background-color: lightgray;
      border: 2px solid black;
    }
    .box1 {
      position: absolute;    
      top: 30px;
      left: 30px;
      background-color: lightgreen;
      padding: 10px;
    }
    .box2 {
      position: absolute;
      bottom: 20px;
      right: 30px;
      background-color: lightcoral;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Example of CSS Position Property</h2>
  <div class="container">
    <div class="box1">Box 1 (Top-Left)</div>
    <div class="box2">Box 2 (Bottom-Right)</div>
  </div>
</body>
</html>
