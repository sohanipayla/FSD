<html>
<head>
  <style>
    .underline {
      text-decoration: underline; 
    }

    .overline {
      text-decoration: overline; 
    }

    .linethrough {
      text-decoration: line-through; 
    }

    .none {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2 class="underline">This text is underlined.</h2>
  <p class="overline">This text has an overline.</p>
  <p class="linethrough">This text has a line through it.</p>
  <a href="#" class="none">This link has no underline.</a>
</body>
</html>
