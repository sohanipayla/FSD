<html lang="en">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    form {
      width: 380px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    /* i) Hover effects for username & password fields */
    #username:hover {
      background-color: yellow;
    }

    #password:hover {
      background-color: pink;
    }

    /* ii) Clicking (active) on sports & gender labels turns text red */
    .sports label:active,
    .gender label:active {
      color: red;
    }

    /* iii) Submit & reset button hover â†’ text turns blue */
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      color: blue;
      cursor: pointer;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 8px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      transition: all 0.3s;
      font-size: 15px;
    }

    input[type="reset"] {
      background-color: #f44336;
    }

    .sports, .gender {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <form>
    <h2>Signup Form</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter Username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password">

    <label>Sports:</label>
    <div class="sports">
      <label><input type="checkbox" name="sports" value="cricket"> Cricket</label>
      <label><input type="checkbox" name="sports" value="hockey"> Hockey</label>
      <label><input type="checkbox" name="sports" value="badminton"> Badminton</label>
      <label><input type="checkbox" name="sports" value="tennis"> Tennis</label>
    </div>

    <label>Gender:</label>
    <div class="gender">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
