<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;       
      height: 250px;     
      object-fit: cover; 
      border-radius: 8px;
    }

    .product-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Watch Collection</h1>

  <div class="product-grid">
    <div class="product">
      <img src="watch1.jpg" alt="Smartwatch 1">
      <div class="product-name">watch1</div>
    </div>

    <div class="product">
      <img src="watch2.jpg" alt="Smartwatch 2">
      <div class="product-name">watch2</div>
    </div>

    <div class="product">
      <img src="watch3.webp" alt="Smartwatch 3">
      <div class="product-name">watch3</div>
    </div>
  </div>

</body>
</html>
