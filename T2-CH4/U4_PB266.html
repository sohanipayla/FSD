<html>
<head>
  <style>
    h2 {
      letter-spacing: 5px;  
    }

    p {
      letter-spacing: 2px; 
    }
  </style>
</head>
<body>
  <h2>LETTER SPACING EXAMPLE</h2>
  <p>
    This paragraph demonstrates the use of the letter-spacing property, which increases the space between characters in a text.
  </p>
</body>
</html>
