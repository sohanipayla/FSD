<html>
    <head>
        <style>
            .fancy-paragraph {
    /* i) text-color-green */
    color: green;

    /* ii) text-indentation-2cm */
    text-indent: 2cm;

    /* iii) font-courier */
    font-family: 'Courier New', Courier, monospace;

    /* iv) font-style-italic */
    font-style: italic;

    /* v) text-case-Uppercase */
    text-transform: uppercase;
}

        </style>
    </head>
    <body>
      <p class="fancy-paragraph">This text will be green, italic, uppercase, and indented 2cm.

      </p>
</body>

</html>
