<html>
<head>
  <style>
    p {
      text-indent: 50px;  
    }
  </style>
</head>
<body>
  <h2>Example of text-indent Property</h2>
  <p>
    This is a paragraph demonstrating the use of the text-indent property in CSS.
    The first line of this paragraph is indented by 50 pixels from the left margin,
    while the remaining lines start at the normal position.
  </p>
</body>
</html>
