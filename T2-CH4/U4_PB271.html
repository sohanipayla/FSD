<html>
<head>
  <style>
    .uppercase {
      text-transform: uppercase; 
    }

    .lowercase {
      text-transform: lowercase; 
    }

    .capitalize {
      text-transform: capitalize; 
    }
  </style>
</head>
<body>
  <h2 class="uppercase">This heading will appear in uppercase.</h2>
  <p class="lowercase">THIS PARAGRAPH WILL BE SHOWN IN LOWERCASE.</p>
  <p class="capitalize">this text will be capitalized word by word.</p>
</body>
</html>
