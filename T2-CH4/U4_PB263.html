<html>
<head>
  <style>
    .highlight {
      color: blue;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2 class="highlight">This heading uses the class selector effect</h2>
  <p>This paragraph is normal text.</p>
  <p class="highlight">This paragraph also has the class effect applied.</p>
</body>
</html>
