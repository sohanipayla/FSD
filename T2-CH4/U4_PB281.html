<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .box {
      width: 400px;
      border: 10px solid #333;             
      padding: 30px;                        
      background-image: url("bike.jpg");  
      background-repeat: no-repeat;
      background-size: cover;
      background-origin: padding-box;       
      color: white;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Nature Box</h2>
    <p>
      This box has a border, padding, and a background image that stays inside the border area only.
    </p>
  </div>

</body>
</html>
