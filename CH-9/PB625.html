<html>
<head>
    <title>Easy Mouse Events</title>
</head>
<body onmousedown="document.body.style.backgroundColor='black'" 
      onmouseup="document.body.style.backgroundColor='cyan'">
    <h1 id="title" 
        onmouseover="this.innerText='Hovered!'; this.style.color='red'" 
        onmouseout="this.innerText='Original Heading'; this.style.color='black'">
        Original Heading
    </h1>
</body>
</html>
