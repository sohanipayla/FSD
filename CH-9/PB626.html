<html>
<body>
    <div id="count" 
         style="border: 1px solid; width: 50px; text-align: center;"
         onmouseover="this.style.backgroundColor='yellow'" 
         onmouseout="this.style.backgroundColor='white'">
         0
    </div>
    <button onclick="document.getElementById('count').innerText++">
        Increase
    </button>
</body>
</html>
