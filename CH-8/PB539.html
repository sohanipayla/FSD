<html>
<head>
  <title>Grocery Total Price</title>
  <script>
    function getTotalPrice(groceries) { // Function that calculates total price
      let total = 0;
      for (let item of groceries) {
        total += item.quantity * item.price;
      }
      return total; // returns a number
    }
    let groceries = [
      { product: "Apple", quantity: 2, price: 50 },
      { product: "Milk", quantity: 1, price: 40 },
      { product: "Bread", quantity: 3, price: 30 }
    ];
    let totalPrice = getTotalPrice(groceries);
    console.log(totalPrice); // Output: 230
  </script>
</head>
<body>
  <h2>Grocery Total Price Program</h2>
  <p>Check output in console.</p>
</body>
</html>
