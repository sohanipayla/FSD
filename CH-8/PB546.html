<html>
<head>
  <title>First 10 Prime Numbers</title>
  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= num / 2; i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }
    function Primes() {
      let count = 0;
      let number = 2;
      while (count < 10) {
        if (isPrime(number)) {
          console.log(number);
          count++;
        }
        number++;
      }
    }
    Primes();
  </script>
</head>
<body>
  <h2>First 10 Prime Numbers</h2>
  <p>Check output in console.</p>
</body>
</html>
