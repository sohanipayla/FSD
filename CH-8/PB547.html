<html>
<head>
  <title>Sort Array Descending</title>
  <script>
    let arr = [5, 2, 9, 1, 7];
    arr.sort(function(a, b) {   // Sort array in descending order
      return b - a;
    });
    console.log("Sorted Array (Descending):", arr);
  </script>
</head>
<body>
  <h2>Sort Array in Descending Order</h2>
  <p>Check output in console.</p>
</body>
</html>
