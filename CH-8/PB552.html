<html>
<head>
  <title>Pattern Program</title>
  <script>
    function Pattern(rows) {
      for (let i = 1; i <= rows; i++) {
        let start = i % 2 === 0 ? 0 : 1;
        let line = "";
        for (let j = 0; j < i; j++) {
          line += (start + j) % 2 + " ";
        }
        console.log(line.trim());
      }
    }
    Pattern(5);
  </script>
</head>
<body>
  <h2>Pattern Program</h2>
  <p>Check output in console.</p>
</body>
</html>
