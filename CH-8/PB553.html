<html>
<head>
  <title>Maximum of Three Numbers</title>
  <script>
    function maxOfThree(a, b, c) {
      let max = a;
      if (b > max) {
        max = b;
      }
      if (c > max) {
        max = c;
      }
      return max;
    }
    let num1 = Number(prompt("Enter first number:"));
    let num2 = Number(prompt("Enter second number:"));
    let num3 = Number(prompt("Enter third number:"));
    let maximum = maxOfThree(num1, num2, num3);
    console.log("Maximum value is:", maximum);
  </script>
</head>
<body>
  <h2>Maximum of Three Numbers Program</h2>
  <p>Check output in console.</p>
</body>
</html>
