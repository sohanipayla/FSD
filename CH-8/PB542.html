<html>
<head>
  <title>Check Number Greater Than 100</title>
  <script>
    function checkNumber(num) {
      if (num > 100) {
        return "Number is greater than 100";
      } else {
        return "Number is not greater than 100";
      }
    }
    let number = prompt("Enter a number:");
    number = Number(number);
    let result = checkNumber(number);
    console.log(result);
  </script>
</head>
<body>
  <h2>Check Number Program</h2>
  <p>Check output in console.</p>
</body>
</html>
