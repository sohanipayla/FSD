<html>
<head>
  <title>Top Student Average</title>
  <script>
    const students = [
      { name: 'Alice', scores: { math: 85, science: 90, history: 78 } },
      { name: 'Bob', scores: { math: 92, science: 88, history: 95 } },
      { name: 'Charlie', scores: { math: 70, science: 75, history: 80 } },
      { name: 'Diana', scores: { math: 95, science: 98, history: 93 } }
    ];
    let highestAvg = 0;
    let topStudent = {};
    for (let student of students) {
      const scores = Object.values(student.scores);
      const sum = scores.reduce((a, b) => a + b, 0);
      const avg = sum / scores.length;
      if (avg > highestAvg) {
        highestAvg = avg;
        topStudent = student;
      }
    }
    const result = {
      name: topStudent.name,
      average: highestAvg.toFixed(2)
    };
    console.log(result);
  </script>
</head>
<body>
  <h2>Top Student Average</h2>
  <p>Check output in console.</p>
</body>
</html>
